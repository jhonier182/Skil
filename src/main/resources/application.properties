# Configuración de base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/skillmaster
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de Flyway
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# Configuración de JWT
skillmaster.app.jwtSecret=claveSuperSecretaDeSkillMaster2023@ParaGenerarTokensSegurosCambiameEnProduccion
skillmaster.app.jwtExpirationMs=86400000

# Configuración de servidor
server.port=8081

# Configuración de logging
logging.level.org.springframework.security=DEBUG
logging.level.com.Skill_Master.Skil=DEBUG

# Configuración de perfiles
spring.profiles.active=default

# Configuración de IA
ai.api.url=https://api.openai.com/v1/chat/completions
ai.api.key=sk-tu-api-key-aqui
ai.api.model=gpt-3.5-turbo

# Configuración de Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true


